<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>

    <div class="custom_video-container">
        <video src="./X2Download.app-youtube intro video (30 sec)(720p).mp4" id="video"></video>

        <div class="video-controller">
            <!---This is the play button -->
            <button class="btn play_btn" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
            <!---This is the stop button -->
            <button class="btn stop_btn" id="stop"><i class="fa fa-stop" aria-hidden="true"></i></button>


            <button class="voice_btn"><i class="fa fa-volume-up" aria-hidden="true"></i></button>
            <input type="range" id="progress" name="progress" min="0" max="100" step="0.1" value="0">

            <!----Time stamp-->
            <span class="timestamp" id="timestamp">00:00</span>
        </div>
        <div class="progress_bar">

        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
